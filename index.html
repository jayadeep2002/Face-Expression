<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real-time Emoji from Expression</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- face-api.js via CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Real-time Emoji from Expression</h1>
    <div class="status">
      <span id="model-status">Loading models...</span>
      <span id="fps">FPS: --</span>
    </div>
  </header>

  <main>
    <div class="stage">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
      <div id="emoji">üòê</div>
      <div id="label">neutral (0.00)</div>
    </div>

    <section class="controls">
      <div class="control">
        <label for="smoothing">Smoothing</label>
        <input id="smoothing" type="range" min="0" max="0.99" step="0.01" value="0.7" />
      </div>
      <div class="control">
        <label for="minConfidence">Min face score</label>
        <input id="minConfidence" type="range" min="0.1" max="0.9" step="0.05" value="0.5" />
      </div>
      <div class="control">
        <label for="updateMs">Update interval (ms)</label>
        <input id="updateMs" type="number" min="30" step="10" value="100" />
      </div>
    </section>
  </main>

  <footer>
    <p>Expressions: neutral, happy, sad, angry, fearful, disgusted, surprised</p>
  </footer>
</body>
</html>
